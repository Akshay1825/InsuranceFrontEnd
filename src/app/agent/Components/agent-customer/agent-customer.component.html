<div class="wrapper">
  <app-agent-header></app-agent-header>
  <div class="top_link">
    <button (click)="goBack()" class="ms-3 mt-2">
      <img
        src="https://drive.google.com/u/0/uc?id=16U__U5dJdaTfNGobB_OpwAJ73vM50rPV&export=download"
        alt=""
      />Back
    </button>
  </div>
  <div class="container">
    <div class="row">
      <div class="pagination-controls ms-4 mb-3 pt-3">
        <!-- Other pagination elements -->
        <label for="pageSizeSelect">Page Size:</label>
        <select
          id="pageSizeSelect"
          class="form-control"
          (change)="onPageSizeChange($event)"
        >
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <!-- Add more options as needed -->
        </select>
        <div class="search-container">
          <input
            type="text"
            class="form-control search"
            id="searchQuery"
            [(ngModel)]="searchQuery"
            (keyup)="onSearch()"
            placeholder="Start filtering by id or first name.."
          />
        </div>
      </div>
    </div>
    <table
      id="employeeTable"
      class="table table-light table-responsive-md table-hover Data-table"
    >
      <thead>
        <tr>
          <th scope="col">Sr.</th>
          <!-- <th scope="col">Customer ID</th> -->
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">DOB</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
          <th scope="col">View More</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customerData; let i = index">
          <td>
            {{ calculateSRNumber(i) }}
          </td>

          <!-- <td>
            {{ customer.customerId }}
          </td> -->
          <td>
            {{ customer.firstName }}
            <!-- </div> -->
          </td>

          <td>
            {{ customer.lastName }}
          </td>
          <td>{{ customer.birthDate | date : "dd-MM-YYY" }}</td>
          <td>
            {{ customer.mobileNumber }}
          </td>
          <td>{{ customer.email }}</td>

          <td>
            <button class="btn btn-primary" (click)="viewDocument(customer)">
              Documents
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <nav aria-label="Page navigation example ">
      <ul class="pagination justify-content-center">
        <li class="page-item text-center ms-1" *ngIf="currentPage > 1">
          <a
            class="page-link"
            (click)="changePage(currentPage - 1)"
            aria-label="Previous"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item text-center ms-1" *ngFor="let page of pageNumbers">
          <a
            class="page-link"
            [ngClass]="{ active: currentPage === page }"
            (click)="changePage(page)"
            >{{ page }}</a
          >
        </li>
        <li
          class="page-item text-center ms-1"
          *ngIf="currentPage < pageNumbers.length"
        >
          <a
            class="page-link"
            (click)="changePage(currentPage + 1)"
            aria-label="Next"
          >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
<app-footer-other></app-footer-other>
